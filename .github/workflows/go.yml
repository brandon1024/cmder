name: cmder
on:
  push:
    branches:
      - main
      - master
  pull_request:
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: stable
    - name: Test
      run: make test
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: v2.6
