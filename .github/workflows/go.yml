name: cmder
on:
  push:
    branches:
      - main
      - master
  pull_request:
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        persist-credentials: false
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: stable
    - name: Test
      run: make test
    - name: Lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: v2.9
    - name: Spelling
      uses: streetsidesoftware/cspell-action@v8
      with:
        files: '**/*.go'
